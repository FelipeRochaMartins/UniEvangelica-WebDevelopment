<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Styles</title>
</head>
<body>
    <h1>Types of Fruits</h1>
    
    <h2>Citrus Fruits (disc style)</h2>
    <ul style="list-style-type: disc;">
        <li>Oranges</li>
        <li>Lemons</li>
        <li>Limes</li>
    </ul>

    <h2>Berries (circle style)</h2>
    <ul style="list-style-type: circle;">
        <li>Strawberries</li>
        <li>Blueberries</li>
        <li>Raspberries</li>
    </ul>

    <h2>Tropical Fruits (square style)</h2>
    <ul style="list-style-type: square;">
        <li>Mango</li>
        <li>Pineapple</li>
        <li>Papaya</li>
    </ul>
</body>
</html>
