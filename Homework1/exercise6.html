<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Expressions</title>
</head>
<body>
    <h1>Formulas</h1>
    
    <p>
        The chemical formula for water is H<sub>2</sub>O.
    </p>
    
    <p>
        In mathematics, we can write expressions like: x<sup>2</sup> + y<sup>2</sup> = z<sup>2</sup>
    </p>

    <p>
        Temperature is often written with a degree symbol: 20°C = 68°F
    </p>
</body>
</html>
