<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns in a Table</title>
</head>
<body>
    <h1>Monthly Budget</h1>
    
    <table border="1">
        <tr>
            <th colspan="4">Monthly Budget Overview</th>
        </tr>
        <tr>
            <th>Category</th>
            <th>Budget</th>
            <th>Actual</th>
            <th>Difference</th>
        </tr>
        <tr>
            <td>Housing</td>
            <td>$1000</td>
            <td>$950</td>
            <td>+$50</td>
        </tr>
        <tr>
            <td>Food</td>
            <td>$400</td>
            <td>$425</td>
            <td>-$25</td>
        </tr>
        <tr>
            <td>Transportation</td>
            <td>$200</td>
            <td>$180</td>
            <td>+$20</td>
        </tr>
        <tr>
            <td colspan="2">Total Savings:</td>
            <td colspan="2">+$45</td>
        </tr>
    </table>
</body>
</html>
