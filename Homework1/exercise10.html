<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Abbreviations</title>
</head>
<body>
    <h1>Common Abbreviations</h1>
    
    <p>
        <abbr title="HyperText Markup Language">HTML</abbr> is the standard markup language for creating web pages.
    </p>

    <p>Other common abbreviations in web development:</p>
    <ul>
        <li><abbr title="Cascading Style Sheets">CSS</abbr> - Used for styling web pages</li>
        <li><abbr title="JavaScript Object Notation">JSON</abbr> - A data format used in web development</li>
        <li><abbr title="World Wide Web">WWW</abbr> - The global information system</li>
    </ul>
</body>
</html>
