<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasizing Words</title>
</head>
<body>
    <h1>Quotes and Corrections</h1>
    
    <blockquote>
        "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe."
        - Albert Einstein
    </blockquote>

    <p>
        I thought the Earth was <del>flat</del> spherical.
    </p>
</body>
