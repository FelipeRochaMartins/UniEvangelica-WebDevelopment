<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Element Examples</title>
</head>
<body>
    <h1>Example of an HTML Element</h1>
    
    <p>To create a paragraph in HTML, you use the paragraph tag. Here's how you write it:</p>
    
    <code>
        &lt;p&gt;This is a paragraph of text.&lt;/p&gt;
    </code>

    <p>The result looks like this:</p>
    <p>This is a paragraph of text.</p>

    <p>Note that the &lt;p&gt; tag automatically adds some space before and after its content.</p>
</body>
</html>
