<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Caption</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Table with Caption</h1>
    
    <table>
        <caption>Monthly Sales Report - 2025</caption>
        <tr>
            <th>Month</th>
            <th>Sales</th>
            <th>Target</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$12,000</td>
            <td>$10,000</td>
            <td>Exceeded</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$9,500</td>
            <td>$10,000</td>
            <td>Below</td>
        </tr>
        <tr>
            <td>March</td>
            <td>$15,000</td>
            <td>$12,000</td>
            <td>Exceeded</td>
        </tr>
    </table>
</body>
</html>
