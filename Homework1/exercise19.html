<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Cells</title>
</head>
<body>
    <h1>Class Schedule</h1>
    
    <table border="1">
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <tr>
            <td>9:00 AM</td>
            <td>Mathematics</td>
            <td>Physics</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>English</td>
            <td>History</td>
            <td>Biology</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td colspan="2">Physical Education</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>12:00 PM</td>
            <td colspan="3" align="center">Lunch Break</td>
        </tr>
    </table>
</body>
</html>
