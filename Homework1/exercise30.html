<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Video Example</title>
    <style>
        .video-container {
            max-width: 800px;
            margin: 20px auto;
        }
        video {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Video Player Example</h1>
    
    <div class="video-container">
        <!-- Using a Creative Commons video from Pixabay as an example -->
        <video controls>
            <source src="https://cdn.pixabay.com/vimeo/328240175/ocean-24216.mp4?width=640&hash=f3c9ba0eff686d83e3f631ef8f0a2f0c5a5f45e4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2>Video Controls</h2>
        <p>This video player includes the following HTML5 controls:</p>
        <ul>
            <li>Play/Pause button</li>
            <li>Progress bar</li>
            <li>Time display</li>
            <li>Volume control</li>
            <li>Fullscreen option</li>
        </ul>

        <p><small>Note: The video above is a sample video from Pixabay under Creative Commons license.</small></p>
    </div>
</body>
</html>
