<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Rows in a Table</title>
</head>
<body>
    <h1>Team Members</h1>
    
    <table border="1">
        <tr>
            <th>Department</th>
            <th>Name</th>
            <th>Role</th>
        </tr>
        <tr>
            <td rowspan="3">Development</td>
            <td>John Smith</td>
            <td>Team Lead</td>
        </tr>
        <tr>
            <td>Sarah Johnson</td>
            <td>Frontend Developer</td>
        </tr>
        <tr>
            <td>Mike Wilson</td>
            <td>Backend Developer</td>
        </tr>
        <tr>
            <td rowspan="2">Design</td>
            <td>Emily Brown</td>
            <td>UI Designer</td>
        </tr>
        <tr>
            <td>Tom Davis</td>
            <td>UX Designer</td>
        </tr>
    </table>
</body>
</html>
