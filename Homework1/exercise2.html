<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Examples</title>
</head>
<body>
    <h1>Text Formatting</h1>
    <p>
        <b>This sentence is bold using the b tag.</b>
        <br><br>
        <i>This sentence is italic using the i tag.</i>
        <br><br>
        <strong>This sentence is emphasized using the strong tag.</strong>
    </p>
</body>
</html>
