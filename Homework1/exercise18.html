<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Headers</title>
</head>
<body>
    <h1>Product Catalog</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Laptop</td>
                <td>$999.99</td>
                <td>15</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Smartphone</td>
                <td>$599.99</td>
                <td>25</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Tablet</td>
                <td>$299.99</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total Products: 3</th>
                <th colspan="2">Total Stock: 60</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
