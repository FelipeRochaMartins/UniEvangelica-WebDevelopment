<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Textarea</title>
    <style>
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            min-height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>Formulário com Área de Texto</h1>
    
    <form action="#" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
        
        <div class="form-group">
            <label for="mensagem">Sua Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..."></textarea>
        </div>
        
        <div class="form-group">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
